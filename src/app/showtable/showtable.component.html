<table class="table">
  <thead>
    <tr>
      <th scope="col">Roll No</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>
      <th scope="col">Date</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentData">
      <th scope="row">{{ student.rollNo }}</th>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.isMale ? 'Male' : 'Female' }}</td>
      <td>{{ student.date }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteStudent(student.id)">Delete</button>
      </td>
      <td>
        <button class="btn btn-warning" (click)="sendData(student.id)">Update</button>
      </td>
    </tr>
  </tbody>
</table>
